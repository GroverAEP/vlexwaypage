<script>

// Script para obtener las ganancias generadas en el mes
const earn_chart_month = document.getElementById('earnChartTable');
const ctAx = earn_chart_month.getContext('2d');

let eventEarnMonth = null;

const list_week = [
    "Enero", "Febrero", "Marzo", "Abril",
    "Mayo", "Junio", "Julio", "Agosto",
    "Septiembre", "Octubre", "Noviembre", "Diciembre"
];

function initialEventEarnMonth() {
        eventEarnMonth = new EventSource(`http://127.0.0.1:8000/api/orders/metrics/stream_earn_month/{{ unique_business.id }}/`
    );
    eventEarnMonth.onmessage = function(event) {
        const data = JSON.parse(event.data); // { "01": 0, "02": 0, ..., "08": 52, ... }
        const earn_month = Object.values(data); // [0,0,0,0,0,32,20,52,0,0,0,0]
        
        console.log("ðŸ“Š Datos recibidos:", data);
        console.log(earn_month)
        new Chart(ctAx, {
            type: 'bar',
            data: {
                labels: list_week,
                datasets: [{
                    label: 'Ganancia (USD)',
                    data: earn_month,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    };
}

initialEventEarnMonth();

// âœ… Cuando cambias de pÃ¡gina o cierras la pestaÃ±a
window.addEventListener("beforeunload", function() {
    if (eventEarnMonth) {
        eventEarnMonth.close();
        console.log("ðŸ”Œ Stream cerrado");
    }
});



</script>

















<!-- JS Toggle -->
<script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const closeSidebarItems = document.querySelectorAll('.close-sidebar');
    const closeMenuOnClick = document.getElementById('closeMenuOnClick');
    
    // Abrir/cerrar menÃº en celulares
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
        
        // Cerrar menÃº al hacer click en un enlace del sidebar
        closeSidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    sidebar.classList.add('-translate-x-full');
                }
            });
        });
        
        // Cerrar menÃº al dar clic en el tÃ­tulo
        closeMenuOnClick.addEventListener('click', () => {
            if (window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }
        });
    </script>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-md overflow-hidden">

    <!-- Tabs -->
    <div class="flex">
      <button id="tab-login" class="w-1/2 py-3 text-center font-medium border-b-2 border-blue-600 text-blue-600">
        Iniciar sesi√≥n
      </button>
      <button id="tab-register" class="w-1/2 py-3 text-center font-medium border-b-2 border-transparent hover:text-blue-600">
        Registrarse
      </button>
    </div>

    <!-- Contenido -->
    <div id="auth-container" class="p-8">
      <div id="login-form">
        {% include "auth/login.html" %}
      </div>
      <div id="register-form" class="hidden">
        {% include "auth/register.html" %}
      </div>
    </div>

  </div>

  <script>
    const tabLogin = document.getElementById("tab-login");
    const tabRegister = document.getElementById("tab-register");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    tabLogin.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      tabLogin.classList.add("border-blue-600", "text-blue-600");
      tabRegister.classList.remove("border-blue-600", "text-blue-600");
    });

    tabRegister.addEventListener("click", () => {
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      tabRegister.classList.add("border-blue-600", "text-blue-600");
      tabLogin.classList.remove("border-blue-600", "text-blue-600");
    });
  </script>
</body>
</html>
